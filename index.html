<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="maze">
      <div class="maze__start"></div>
      <div class="maze__finish"></div>

      <div class="maze__wall maze__wall--2"></div>
      <div class="maze__wall maze__wall--3"></div>
      <div class="maze__wall maze__wall--4"></div>
      <div class="maze__wall maze__wall--5"></div>
      <div class="maze__wall maze__wall--6"></div>

      <div class="maze__wall maze__wall--8"></div>
      <div class="maze__wall maze__wall--9"></div>
      <div class="maze__wall maze__wall--10"></div>

      <div class="modal__content">

        <span class="scoreboard-modal__close-button">&times;</span>
        <div>
        </div>
      </div>
    </div>
    <audio class="maze__audioplayer"><source type="audio/mp3" /></audio>

  </body>
